<dom-module id="collapse-paper-item">
    <template>
        <style>
            :host paper-item.prop-item > iron-icon {
                width: 40px;
            }

            :host .prop-item {
                height: 40px;
                margin-left: 0px;
            }


        </style>
        <paper-item class="prop-item layout horizontal" on-tap="onPropTap">
            <iron-icon id="prop-menu-icon" icon=""></iron-icon>

                <div  id="title-content">
                <content select="span"></content>
                </div>
            </paper-item-body>
        </paper-item>
        <iron-collapse id="prop-menu-collapse" class="prop-collapse">
            <div id="menu-content">
                <content></content>
            </div>
        </iron-collapse>
    </template>
    <script type="application/dart" src="collapse_paper_item.dart"></script>
